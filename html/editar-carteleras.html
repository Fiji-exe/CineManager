<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito&family=Oswald&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/editar-carteleras.css">
    <link rel="stylesheet" href="../css/general.css">

    <title>Agregar/Editar Cartelera</title>
</head>

<body>
    <div class="navbar-admin-iniciado"></div>

    <div class="contenido">
        <section class="sct-edit-rooms">
            <div class="div-edit-header">
                <h1>Agregar o Editar Cartelera</h1>
            </div>
            <div class="div-edit-content">
                <form class="div-edit-form">
                    <div class="div-edit-form-general">

                        <div class="dual-inputs">
                            <div class="form-text">
                                <p>Pelicula</p>
                            </div>
                            <div class="input-container input-default">
                                <select name="Pelicula" id="select-pelicula">
                                    <option value="0">Spiderman: Somewhat Close to Home</option>
                                    <option value="1">Cars 4</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-text checkbox-solo">
                            <input id="checkbox-programacion-diaria" type="checkbox">Programaci√≥n diaria</input>
                        </div>


                        <div class="dual-inputs">
                            <div class="form-text">
                                <p>Codigo</p>
                            </div>
                            <div class="input-container input-default input-code">
                                <input id="txt-id-cartelera" type="text" placeholder="Codigo" />
                            </div>
                        </div>

                        <div class="dual-inputs">
                            <p>Fecha de Inicio</p>
                            <div class="input-container input-default input-date-start">
                                <input id="date-cartelera-fecha-inicio" type="date" />
                            </div>
                        </div>

                        <div class="dual-inputs">
                            <p>Fecha de Fin</p>
                            <div class="input-container input-default input-date-end">
                                <input id="date-cartelera-fecha-fin" type="date" />
                            </div>
                        </div>

                        <div class="dual-inputs">
                            <p>Hora de Inicio</p>
                            <div class="input-container input-default input-time-start">
                                <input id="date-cartelera-hora-inicio" type="time" />
                            </div>
                        </div>

                        <div class="dual-inputs">
                            <p>Hora de Fin</p>
                            <div class="input-container input-default input-time-end">
                                <input id="date-cartelera-hora-fin" type="time" />
                            </div>
                        </div>

                        <div class="dual-inputs">
                            <p>Precio Base</p>
                            <div class="input-container input-default input-base-price">
                                <input id="num-cartelera-precio" type="number" placeholder="Precio" />
                            </div>
                        </div>

                        <div class="form-text checkbox-solo">
                            <input id="checkbox-precio-sugerido" type="checkbox">Precio Sugerido</input>
                        </div>

                        <div class="dual-inputs">
                            <div class="fnd-claro">
                                <button class="btn2-fondoclaro" id="btn-carteleras-guardar">Guardar</button>
                            </div>
                            <div class="fnd-claro">
                                <button class="btn1-fondoclaro" id="btn-carteleras-borrar">Borrar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="div-preview">
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/editar-carteleras.js"></script>
    </div>

    <div class="footer-admin"></div>

    <script src="/js/navbar-footer.js"></script>
</body>

</html>
