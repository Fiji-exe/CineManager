<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineManager</title>

    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/flujo-reservas.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header class="header-principal">
        <nav class="header-principal">
            <div class="logo">
                Cine Manager
            </div>
            <div class="item-right">
                <button class="btn1-fondoclaro">Menú Principal</button>
                <button class="btn1-fondoclaro">Salir</button>
            </div>
        </nav>
    </header>

    <section class="section-step-one">
        <section class="section-left">
            <h1>Reserva tus boletos</h1>
            <p> Elige la cantidad de boletos que necesitas reservar </p>
            <div class="img-container"> <img src="" alt=""> </div>

            <div class="step-container">
                <p class="step-one-icon"> 1 </p>
                <p class="step-two-icon"> 2 </p>
                <p class="step-three-icon"> 3 </p>
                <p class="step-four-icon"> 4 </p>
            </div>
        </section>

        <section class="section-right">
            <table class="tabla-uno" id="tabla-uno">
                <tbody>
                    <tr>
                        <td>Cine Magaly</td>
                        <td>Uvita</td>
                    </tr>
                    <tr>
                        <td>IMAX</td>
                        <td>16:30</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>

    <div class="poster de pelicula"></div>
    <select class="selector-filtros-dropdown" id="selector-filtros-dropdown">
            <option value="" disabled selected>Filtros</option>
            <option value="cart">Carteleras</option>
            <option value="peli">Peliculas</option>
            <option value="cine">Cines</option>
            <option value="" disabled>-- Super Admin --</option>
            <option value="user">Usuarios</option>
            <option value="sala">Salas</option>
            <option value="tsla">Tipos de Sala</option>
            <option value="tasi">Tipos de asiento</option>
            <option value="cate">Categoria Peliculas</option>  
    </select>
    <input type="text" class="input-filtros" id="input-filtros-texto" disabled placeholder="Elija un filtro. Luego ingrese aquí palabra clave" maxlength="127" size="80">
    <button class="btn1-fondoclaro" id="boton-buscar-filtros"> Buscar </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/flujo-reservas.js"></script>
</body>

</html>
