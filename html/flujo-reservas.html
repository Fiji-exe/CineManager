<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineManager</title>

    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/flujo-reservas.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-cliente-iniciado"></div>
    <div class="container">
        <div class="section-title section-step-one">
            <h1>Reservá tus boletos</h1>
            <p> Elegí la cantidad de boletos que necesitás reservar </p>
        </div>
        <section class="section-step-active section-step-one">
            <section class="section-left">
                <div class="img-container"> <img alt=""> </div>

                <div class="step-container">
                    <p class="step-one-icon step-active"> 1 Entradas </p>
                    <p class="step-two-icon step-inactive"> 2 Asientos </p>
                    <p class="step-three-icon step-inactive"> 3 Pago </p>
                    <p class="step-four-icon step-inactive"> 4 Factura </p>
                </div>
            </section>

            <section class="section-right">
                <table class="tabla header-tabla" id="tabla-cartelera-header">
                    <tbody>
                        <tr>
                            <td>San José</td>
                            <td>Cine Magaly</td>
                            <td>Joker</td>
                        </tr>
                        <tr>
                            <td>Sala Regular</td>
                            <td>13:00</td>
                            <td>1300 colones</td>
                        </tr>
                    </tbody>
                </table>
                <table class="tabla body-tabla" id="tabla-cartelera-body">
                    <tbody>
                        <tr>
                            <td>Regular</td>
                            <td class="quant-modifier" id="quant-modifier-minus-reg">-</td>
                            <td id="quant-total-reg">0</td>
                            <td class="quant-modifier" id="quant-modifier-plus-reg">+</td>
                        </tr>
                        <tr>
                            <td>Niño</td>
                            <td class="quant-modifier" id="quant-modifier-minus-kid">-</td>
                            <td id="quant-total-kid">0</td>
                            <td class="quant-modifier" id="quant-modifier-plus-kid">+</td>
                        </tr>
                        <tr>
                            <td>Adulto mayor</td>
                            <td class="quant-modifier" id="quant-modifier-minus-adu">-</td>
                            <td id="quant-total-adu">0</td>
                            <td class="quant-modifier" id="quant-modifier-plus-adu">+</td>
                        </tr>
                        <tr>
                            <td>Total Entradas</td>
                            <td></td>
                            <td id="quant-total">0</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Precio Total</td>
                            <td></td>
                            <td id="price-total">0</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>




    </div>

    <div class="footer-cliente"></div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar-footer.js"></script>
    <script src="../js/flujo-reservas.js"></script>
</body>

</html>
