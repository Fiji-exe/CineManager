<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito&family=Oswald&display=swap" rel="stylesheet">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/general.css" type="text/css">
    <link rel="stylesheet" href="../css/configuracion-de-usuario.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Cine Manager</title>
</head>

<body>
    <div class="navbar-cliente-iniciado"></div>

    <div class="contenido">
        <h1>Ver o Editar Perfil</h1>

        <div class="contenedor-principal">
            <div class="foto-perfil">
                <img src="../media/profile.png" alt="Foto de perfil" id="foto-perfil">

                <button class="btn1-fondoclaro" id="btn-cambiar-imagen">Cambiar imagen</button>



            </div>


            <div class="contenedor-centro">
                <div class="input-box input-box-nombre">
                    <h2>Nombre</h2>
                    <input type="text" placeholder="Primer nombre" id="txt-nombre1">
                    <input type="text" placeholder="Segundo nombre" id="txt-nombre2">
                </div>

                <div class="input-box input-box-apellido">
                    <h2>Apellido</h2>
                    <input type="text" placeholder="Primer apellido" id="txt-apellido1">
                    <input type="text" placeholder="Segundo apellido" id="txt-apellido2">
                </div>
                <div class="input-box-compuesto">
                    <h2>Identificación</h2>
                    <form>
                        <select id="tipo-id">  
                <option value = "cedula"> Cédula   
                </option>  
                <option value = "residencia"> Cédula de residencia   
                </option>  
                <option value = "dimex"> DIMEX  
                </option>  
                </select>
                    </form>
                    <input type="text" placeholder="Cédula" id="num-cedula">
                </div>
                <div class="input-box input-box-correo">
                    <h2>Correo electrónico</h2>
                    <input type="text" placeholder="user@example.com" id="txt-email">

                </div>

                <div class="card-botones">
                    <button class=btn1-fondoclaro id="btn-guardar">Guardar</button>
                    <button class=btn1-fondoclaro id="btn-cancelar" onclick="homeUsuario()">Cancelar</button>
                    <button class=btn1-fondoclaro id="btn-eliminar">Eliminar Cuenta</button>


                </div>

            </div>
            <div class="contenedor-der">
                <div class="input-box ">
                    <h2>Fecha de nacimiento</h2>
                    <form action="">
                        <input type="date" id="date-nacimiento" name="birthday" max='2021-12-15' class="input-box-fecha-nacimiento" onchange="edad()">
                        <span id="resultadoEdad"></span>
                    </form>

                    <div class="input-box input-box-contrasena">
                        <h2>Cambiar contraseña</h2>
                        <input type="password" placeholder="Contraseña actual" id="txt-contraseña-actual">
                        <input type="password" placeholder="Nueva contraseña" id="txt-nueva-contrasena">
                        <input type="password" placeholder="Confirmar contraseña" id="txt-confirmar-contrasena">
                        <button class=btn1-fondoclaro id="btn-cambiarcontr">Cambiar contraseña</button>
                    </div>

                    <div class=notice>
                        <p>
                            La contraseña nueva debe ser distinta a las contraseñas anteriores, debe contener letras y números y ser de al menos 8 caracteres.
                        </p>
                    </div>




                </div>
            </div>

        </div>
    </div>

    <div class="footer-cliente"></div>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/servicio-general.js"></script>
    <script src="../js/navbar-footer.js"></script>
    <script src="../js/configuracion-de-usuario.js"></script>
</body>

</html>
