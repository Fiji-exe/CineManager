<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito&family=Oswald&display=swap" rel="stylesheet">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/general.css" type="text/css">
    <link rel="stylesheet" href="../css/configuracion-de-usuario.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Cine Manager</title>
</head>

<body>
   <div class="navbar-cliente-iniciado"></div>

   <div class="contenido">
    <h1>Ver o Editar Perfil</h1>

    <div class="contenedor-principal">
        <div class="foto-perfil">
            <img src="../media/profile.png" alt="Foto de perfil">
            <button class="btn1-fondoclaro">Cargar imagen</button>
        </div>



        <div class="contenedor-centro">
            <div class="input-box">
                <h2>Nombre</h2>
                <input type="text" placeholder="Primer nombre" id="txt-nombre1">
                <input type="text" placeholder="Segundo nombre" id="txt-nombre2">
            </div>

            <div class="input-box">
                <h2>Apellido</h2>
                <input type="text" placeholder="Primer apellido" id="txt-apellido1">
                <input type="text" placeholder="Segundo apellido" id="txt-apellido2">
            </div>
            <div class="input-box-compuesto">
                <h2>Identificación</h2>
                <form>
                    <select>  
                <option value = "cedula"> Cédula   
                </option>  
                <option value = "residencia"> Cédula de residencia   
                </option>  
                <option value = "dimex"> DIMEX  
                </option>  
                </select>
                </form>
                <input type="text" placeholder="Cédula" id="num-cedula">
            </div>
            <div class="input-box">
                <h2>Correo electrónico</h2>
                <input type="text" placeholder="user@example.com" id="txt-email">

            </div>

            <div class="card-botones">
                <button class=btn2-fondoclaro>Guardar</button>
                <button class=btn2-fondoclaro>Cancelar</button>
                <button class=btn2-fondoclaro>Eliminar Cuenta</button>


            </div>

        </div>
        <div class="contenedor-der">
            <div class="input-box">
                <h2>Fecha de nacimiento</h2>
                <form action="">
                    <input type="date" id="birthday" name="birthday">
                </form>

                <div class="input-box">
                    <h2>Cambiar contraseña</h2>
                    <input type="text" placeholder="Contraseña actual" id="txt-contraseña-actual">
                    <input type="text" placeholder="Nueva contraseña" id="txt-nueva-contraseña">
                    <input type="text" placeholder="Confirmar contraseña" id="txt-confirmar-contraseña">
                </div>

                <div class=notice>
                    <p>
                        Las contraseñas nuevas deben ser distintas a las contraseñas anteriores, debe contener letras y números y ser de al menos 8 caracteres
                    </p>
                </div>



            </div>
        </div>

    </div>
   </div>
  
   <div class="footer-cliente"></div>

    <script src="../js/servicio-general.js"></script>
    <script src="../js/navbar-footer.js"></script>
</body>

</html>
