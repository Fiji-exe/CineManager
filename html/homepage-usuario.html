<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito&family=Oswald&display=swap" rel="stylesheet">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- GENERAL CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/general.css" type="text/css">
    <link rel="stylesheet" href="../css/homepage-usuario.css" type="text/css">
    <title>Cine Manager</title>
</head>

<body>
    <div class="navbar-cliente-iniciado"></div>

    <div class="contenedor-centro">
        <div class="card-funcion"><i class="fa fa-user "></i>
            <button class="btn1-fondoclaro " onclick="configUsuario() "> Configuración de usuario</button></div>
        <div class="card-funcion">
            <i class="fa fa-history "></i>
            <button class="btn1-fondoclaro " onclick="historial() "> Historial de reservas</button>

        </div>

        <div class="card-funcion ">
            <i class="fa fa-credit-card "></i>
            <button class="btn1-fondoclaro " onclick="registroPago() ">Agregar métodos de pago</button>

        </div>
        <div class="card-funcion ">
            <i class="fa fa-search "></i>
            <button class="btn1-fondoclaro " onclick="buscarLista() "> Buscador universal</button>


        </div>

        <div class="card-funcion ">
            <i class="fa fa-film "></i>
            <button class="btn1-fondoclaro " onclick="cartelera() "> Cartelera</button>
        </div>

        <!-- contenedores de login de admin -->
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="fa fa-user-plus "></i>
            <button class="btn1-fondoclaro " onclick="agregarUsuario() "> Agregar usuario</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="fa fa-pencil "></i>
            <button class="btn1-fondoclaro " onclick="crearCadena() "> Editar cadena</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="fa fa-bars "></i>
            <button class="btn1-fondoclaro " onclick="reportes() "> Ver Reportes de cadena</button>
        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="fa fa-edit "></i>
            <button class="btn1-fondoclaro " onclick="crearCadena() "> Agregar cartelera</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin"><i class="fa fa-file-video-o "></i>
            <button class="btn1-fondoclaro " onclick="agregarPelicula() "> Agregar película</button>


        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin ">
            <i class="fa fa-tags "></i>
            <button class="btn1-fondoclaro " onclick="editarCategoria() "> Agregar categoría</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="fa fa-plus-circle "></i>
            <button class="btn1-fondoclaro " onclick="editarSala() "> Agregar sala</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin ">
            <i class="fa fa-users "></i>
            <button class="btn1-fondoclaro " onclick="editarTipoSala() "> Agregar tipo de sala</button>


        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin">
            <i class="material-icons ">event_seat</i>
            <button class="btn1-fondoclaro " onclick="editarTipoAsiento() "> Agregar tipo de asiento</button>

        </div>
        <div class="card-funcion card-funcion-admin" id="card-funcion-admin ">
            <i class="fa fa-pencil "></i>
            <button class="btn1-fondoclaro " onclick="editarTyc() "> Editar términos y condiciones</button>


        </div>
    </div>

    <div class="footer-cliente "></div>
    <script src="/js/navbar-footer.js "></script>
    <script src="/js/servicio-general.js "></script>
    <script src="/js/homepage-usuario.js "></script>
</body>

</html>
