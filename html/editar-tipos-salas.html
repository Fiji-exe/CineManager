    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">

    <!-- <div class="navbar-admin-iniciado"></div> -->

  <div class="contenido">
    <span class="material-icons">
      <a href="landing-page.html">chevron_left</a>
  </span>
      <main>
        <div class="padding">
        <h1>Agregar o editar tipos de salas</h1>
        <p>Escriba un tipo de sala existente o uno nuevo y a continuacion seleccione una de las dos opciones</p>
        </div>
        <div class="padding input-container input-default">
        <input type="text" name="" id="txt-categoria" placeholder="Tipo de sala" class=""> 
        </div>
        <div class="padding btn-container">
          <div class="btn-instruction">
            <button class="btn1-fondoclaro" id="btn-add">Crear y guardar</button>
          </div>
          <div class="btn-instruction">
            <button class="btn1-fondoclaro">Sobrescribir</button>
            <p>Utilice esta opcion cuando este editando una categoria ya existente</p>
          </div>
          <div class="btn-instruction">
            <button class="btn1-fondoclaro" id="btn-remove">Eliminar</button>
          </div>
        </div>
      </main>  
  </div>
