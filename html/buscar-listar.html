<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineManager</title>

    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/buscar-listar.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header class="header-principal">
        <nav class="header-principal">
            <div class="logo">
                Cine Manager
            </div>
            <div class="item-right">
                <button class="btn1-fondoclaro">Men√∫ Principal</button>
                <button class="btn1-fondoclaro">Salir</button>
            </div>
        </nav>
    </header>

    <h1>Buscar y Listar</h1>
    <p> Haz click al menu de filtros, elige que deseas buscar y luego podras ingresar los terminos o palabras clave en el buscador </p>

    <select class="selector-filtros-dropdown">
            <option value="" disabled selected>Filtros</option>
            <option value="">Carteleras</option>
            <option value="">Peliculas</option>
            <option value="">Cines</option>
            <option value="">Historial Compras</option>
            <option value="">Cadenas Cine</option>
            <option value="" disabled>-- Super Admin --</option>
            <option value="">Usuarios</option>
            <option value="">Categoria Peliculas</option>
            <option value="">Salas</option>
            <option value="">Tipos de Sala</option>
            <option value="">Tipos de asiento</option>
        </select>
    <input class="input-filtros" type="text" maxlength="127" size="80" disabled>
    <button class="btn1-fondoclaro" id="boton-buscar-filtros"> Buscar </button>

    <table class="tabla-uno" id="tabla-uno">
        <thead>
            <tr>
                <th>Nombre o ID</th>
                <th>Propiedad 1</th>
                <th>Propiedad 2</th>
                <th>Propiedad 3</th>
                <th>Propiedad 4</th>
                <th>Propiedad 5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>.</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="../js/buscar-listar.js"></script>
</body>

</html>
