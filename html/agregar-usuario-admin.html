<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/crear-cuenta.css">
    <link rel="stylesheet" href="../css/general.css">

    <title>Crear Cuenta</title>
</head>

<body>

    <section class="sct-recover">
        <div class="div-signup-card">
            <div class="signup-card-top">
                <span class="material-icons">
                    <a href="landing-page.html">chevron_left</a>
                </span>
            </div>
            <div class="signup-card-body">
                <form>
                    <h1>Crear Cuenta</h1>
                    <div class="input-container input-default input-name">
                        <button class="btn1-fondoclaro" type="button" id="btn-upload-foto">Subir foto</button>
                    </div>
                    <div class="input-container input-default input-name">
                        <input id="txt-nombre" type="text" placeholder="Nombre" />
                    </div>

                    <div class="input-container input-default input-name">
                        <input id="txt-segundo-nombre" type="text" placeholder="Segundo Nombre" />
                    </div>

                    <div class="input-container input-default input-surname">
                        <input id="txt-apellido" type="text" placeholder="Apellido" />
                    </div>

                    <div class="input-container input-default input-surname">
                        <input id="txt-segundo-apellido" type="text" placeholder="Segundo Apellido" />
                    </div>

                    <div class="dual-inputs">
                        <p class="form-text">Fecha de Nacimiento:</p>
                        <div class="input-container input-short input-date">
                            <input id="date-nacimiento" type="date" />
                        </div>
                    </div>

                    <div class="dual-inputs">
                        <div class="input-container input-short input-idtype">
                            <select name="Identificacion" id="select-id">
                                <option value="0">Cédula de Identidad</option>
                                <option value="1">DIMEX</option>
                            </select>
                        </div>
                        <div class="input-container input-short input-idnum">
                            <input id="txt-id" type="text" placeholder="Identificación" />
                        </div>
                    </div>

                    <div class="input-container input-default input-email">
                        <input id="txt-correo" type="email" placeholder="user@exmaple.com" />
                    </div>

                    <div class="div-form-item">
                        <h2>Tipo de usuario</h2>
                        <div class="input-container input-default input-tipo">
    
                        
    
                            <input type="radio" id="radio-soporte" name="radio-tipo-usuario" value="1" checked>
                              <label for="radio-soporte">Soporte</label>
    
                            <input type="radio" id="radio-cliente" name="radio-tipo-usuario" value="2">
                              <label for="radio-cliente">Cliente</label>
    
                    
                        </div>                   
                    </div>
    
                    <div class="div-form-item" id="div-select-cadena">
                        <h2>Cadena</h2>
                        <div class="input-container input-default input-id">
                            <select id="select-cadena">
                                <option value="Tipo">Seleccionar</option>
                                <option value="Tipo">Cinepolis</option>
                                <option value="Cedula">Cinemark</option>
                                <option value="Dimex">CCM</option>                   
                              </select>
                        </div>
                    </div>

                    <button class="btn1-fondoclaro" type="button" id="btn-account-form">Crear</button>

                </form>
                <div class="signup-card-links">
                    <a href="iniciar-sesion.html">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </section>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--CLOUDINARY-->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--GENERAL-->
    <script src="/js/navbar-footer.js"></script>
    <script src="/js/agregar-usuario-admin.js"></script>
    <script src="/js/servicio-general.js"></script>
</body>


</html>
