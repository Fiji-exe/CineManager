<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Perfil pelicula</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/perfil-pelicula.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>
  <body>

    <!-- <div class="navbar-cliente-iniciado"></div> -->


    <div class="contenido-perfil-pelicula">
        <main class="sct-main">

            <div class="div-title">
            <span class="material-icons arrow">
                <a href="landing-page.html">chevron_left</a>
            </span>
              <h1 id="label-nombre"></h1>    
          </div>
            <div class="div-perfil-pelicula">
                <div class="div-info-pelicula">
                    <div class="imagen">
                        <img src="" id="img-cadena-principal" alt="">
                    </div>
                    <div class="info">
                        <div class="div-info-item">
                            <h2>Categoría</h2>
                            <p id="label-cat"></p>
                        </div>
                       
                        <div class="div-info-item">
                            <h2>Sinopsis</h2>
                            <p id="label-sinopsis"> </p>
                        </div>

           

                        <div class="div-detalles-adicionales">
                            <div class="div-detalles-item">
                                <p class="bold">Duración: </p>
                                <p id="label-duracion"></p>
                            </div>
                            <div class="div-detalles-item">
                                <p class="bold">Año: </p>
                                <p id="label-anno"></p>
                            </div>
                            <div class="div-detalles-item">
                                <p class="bold">Idioma: </p>
                                <p id="label-idioma"></p>
                            </div>
                            <div class="div-detalles-item">
                                <p class="bold">Subtitulos: </p>
                                <p id="label-subtitulos"></p>
                            </div>          
                        </div>
                        <div class="div-info-item actores">
                            <h2>Actores</h2>
                            <p id="label-actores"></p>                       
                        </div>
                    

                    </div>
                </div>

                <div class="div-comentarios-pelicula">
                 
                        <h2>Comentarios</h2>
                        <div class="div-contenedor-comentarios">

                            <div class="div-nuevo-comentario">
                                <h2>Nuevo comentario</h2>
                                <div class="div-cuerpo-nuevo-comentario">
                                    <div class="div-imagen-usuario">
                                        <img src="" alt="" id="img-usuario">
                                    </div>
                                    <div>
                                        <div class="div-calificacion-comentario">
                                            <span class="material-icons-outlined" id="new-com-one-star">star</span>
                                            <span class="material-icons-outlined" id="new-com-two-star">star</span>
                                            <span class="material-icons-outlined" id="new-com-three-star">star</span>
                                            <span class="material-icons-outlined" id="new-com-four-star">star</span>
                                            <span class="material-icons-outlined" id="new-com-five-star">star</span>
                                        </div>
                                        <div>
                                            <textarea name="" id="txt-nuevo-comentario"></textarea>
                                        </div>
                                        <div>
                                            <button class="btn1-fondoclaro" id="btn-publicar">Publicar</button>
                                        </div>
            
                                    </div>
                                  
                                </div>
                               
                            </div>
                        
                         <div class="comentarios-anteriores">           
                            <h3>Comentarios anteriores</h3>
        
                            <div id="lista-comentarios">
        
                            </div>
               
                    </div>
                        </div>  
                      
                    </div>

            </div>
        </main>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/servicio-perfil-cadena.js"></script>
    <script src="/js/perfil-pelicula.js"></script>
  </body>
</html>
