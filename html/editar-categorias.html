    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/editar-categorias.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <div class="contenido">
      <span class="material-icons">

    </span>
      <main>
        <div class="padding">
        <h1>Agregar o editar categorias de peliculas</h1>
        <p>Escriba una categoria existe o una nueva y a continuacion seleccione una de las dos opciones</p>
        </div>
        <div class="padding input-container input-default">
        <input type="text" name="" id="txt-categoria" placeholder="Categoria" class=""> 
        </div>
        <div class="padding btn-container">
          <div class="btn-instruction">
            <button class="btn1-fondoclaro" id="btn-add">Crear y guardar</button>
          </div>

            <button class="btn1-fondoclaro">Sobrescribir</button>
            <p>Utilice esta opcion cuando este editando una categoria ya existente</p>
          </div>
          <div class="btn-instruction">
            <button class="btn1-fondoclaro" id="btn-remove">Eliminar</button>
          </div>
        </div>
